<body>

                    <input name='q1' type="radio" id="q1c" onclick='selOption("q1c")'/>
                    <label for="q3a">1</label>
                </div>

                <div class="radopt">
                    <input name='q1' type="radio" id="q1d" onclick='selOption("q1d")'/>
                    <label for="q4a">2</label>

                <div class="radopt">
                    <input name='q1' type="radio" id="q1e" onclick='selOption("q1e")'/>

            </div>
        </div>
