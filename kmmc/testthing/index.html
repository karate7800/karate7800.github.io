<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Portal</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    
    <form action="">
        <div class="question1">
            <p>What is the square root of 2?</p>

            <div class="options">
                <div class="radopt">
                    <input type="radio" id="q1a" />
                    <label for="q1a">no</label>
                </div>

                <div class="radopt">
                    <input type="radio" id="q2a" />
                    <label for="q2a">yes</label>
                </div>

                <div class="radopt">
                    <input type="radio" id="q3a" />
                    <label for="q3a">1</label>
                </div>

                <div class="radopt">
                    <input type="radio" id="q4a" />
                    <label for="q4a">2</label>
                </div>

                <div class="radopt">
                    <input type="radio" id="q5a" />
                    <label for="q5a">14</label>
                </div>

            </div>
        </div>
        


    </form>
</body>
</html>
